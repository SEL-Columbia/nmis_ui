<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>
    MDG Survey Viewer [JS]
	</title>
	<link rel="stylesheet" href="stylesheets/screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="stylesheets/jquery-ui.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="stylesheets/chosen.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="javascripts/libraries.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/all.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="nmis home">
	<div class="topbar">
		<div class="fill">
			<div class="container">
				<div class="row">
					<a class="brand" href="/">
						<span class="logo">
							<img src="./images/nmis_pilot.png">
							<span>HOME</span>
						</span>
						MDG Survey Viewer [JS]
					</a>
					<div class="data-src">
            <strong>Data Source:</strong>
            <span>&hellip;</span>
            <a data-action="change-src" href="#">[change]</a>
					</div>
					<div style="" class="lga-nav">
					<form action="." method="GET">
						<div>
							<select id="lga-select" name="lga" title="Select a district">
								<optgroup label="district" disabled="true">
										<option value="district">District</option>
								</optgroup>
							</select>
							<script type="text/javascript" charset="utf-8">
							var lgaId;
							</script>
							 <div style='display:none'><input type='hidden' name='csrfmiddlewaretoken' value='a6836b9f6a2f4618a967c59d6d48a0b3' /></div>
							<input type="submit" value="GO">
						</div>
					</form>
					</div>
				</div>
				<div class="row page-title-row">
					<p class="bc">
						
						&nbsp;
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
	  <div class="content">
      
	  </div>
	</div>

	<script type="text/x-mustache-template" id="facility-hover">
  <div class="popover below fade in hover-overlay" style="display: block; top: <{top}>px; left: <{left}>px;">
  	<div class="arrow" style="left:<{arrowLeft}>px"></div>
  	<div class="inner">
  		<div class="content">
  			<p>
  				<div class="photothumb"></div>
  				<strong><{name}></strong> <em>(<{community}>)</em>
  				<br>
  				<br>
  				<span style="font-size:smaller; line-height:11px">
  				Click the icon to view details
  				</span>
  			</p>
  		</div>
  	</div>
  </div>
  </script>
  <script type="text/x-mustache-template" id="facility-popup">
  	<div class="row" title="<{name}>">
  		<div class="row">
  		  <div class="span2-5">
  				<ul class="media-grid" style="margin-left:10px">
  				  <li>
  						<a href="<{image_url}>" target="_BLANK" class="lightbox-or-something">
  						  <img src="<{thumbnail_url}>" width="90" height="90">
  						</a>
  					</li>
  				</ul>
  			</div>
  			<div class="span6">
  			  <div class="select-wrap">
  				<select>
  					<{#sector_data}>
  					<option value="<{slug}>"><{name}></option>
  					<{/sector_data}>
  				</select>
  				</div>
  				<div class="fac-content">
  				  <{#sector_data}>
  					<div data-sector-slug="<{slug}>" class="facility-sector-select-box">
  						<table>
  							<tbody>
  								<{#variables}>
  								<tr>
  									<td>
  										<{name}>
  									</td>
  									<td>
  										<{value}>
  									</td>
  								</tr>
  								<{/variables}>
  							</tbody>
  						</table>
  					</div>
  					<{/sector_data}>
  				</div>
  			</div>
  		</div>
  	</div>
  </script>
  <script type="text/x-mustache-template" id="facility-hover">
  <div class="popover below fade in hover-overlay" style="display: block; top: <{top}>px; left: <{left}>px;">
  	<div class="arrow" style="left:<{arrowLeft}>px"></div>
  	<div class="inner">
  		<div class="content">
  			<p>
  				<div class="photothumb"></div>
  				<strong><{name}></strong> <em>(<{community}>)</em>
  				<br>
  				<br>
  				<span style="font-size:smaller; line-height:11px">
  				Click the icon to view details
  				</span>
  			</p>
  		</div>
  	</div>
  </div>
  </script>
  <script type="text/x-mustache-template" id="facility-popup">
  	<div class="row" title="<{name}>">
  		<div class="row">
  		  <div class="span2-5">
  				<ul class="media-grid" style="margin-left:10px">
  				  <li>
  						<a href="<{image_url}>" target="_BLANK" class="lightbox-or-something">
  						  <img src="<{thumbnail_url}>" width="90" height="90">
  						</a>
  					</li>
  				</ul>
  			</div>
  			<div class="span6">
  			  <div class="select-wrap">
  				<select>
  					<{#sector_data}>
  					<option value="<{slug}>"><{name}></option>
  					<{/sector_data}>
  				</select>
  				</div>
  				<div class="fac-content">
  				  <{#sector_data}>
  					<div data-sector-slug="<{slug}>" class="facility-sector-select-box">
  						<table>
  							<tbody>
  								<{#variables}>
  								<tr>
  									<td>
  										<{name}>
  									</td>
  									<td>
  									  <span class="<{classes}>"><{value}></span>
  									</td>
  								</tr>
  								<{/variables}>
  							</tbody>
  						</table>
  					</div>
  					<{/sector_data}>
  				</div>
  			</div>
  		</div>
  	</div>
  </script>
  <script type="text/x-mustache-template" id="indicator-feature">
  	<div class="indicator-feature">
  		<div class="overlay-wrap print-hide-block">
  			<div class="overlay">
  				<div class="row">
  					<h3 class="span6 overlay-header">
  						<{name}>
  					</h3>
  					<a href="#x" class="close"><span>[X]</span></a>
  				</div>
  				<div class="raph-circle">
  				</div>
  				<div class="raph-text">
  					<p class="descrip">
  						<{description}>
  					</p>
  					<div class="raph-legend">
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="embedded" style="display:none">
  			<div class="row">
  				<div class="span12" style="padding-left:12px">
  					<h3>
  						<small>Selected Indicator:</small> <{name}>
  					</h3>
  					<p>
  						<{description}>
  					</p>
  				</div>
  			</div>
  		</div>
  	</div>
  </script>
  <script type="text/x-mustache-template" id="facilities-overview">
  <div class="container no-fill row" id="lga-widget-wrap">
  	<div class="span9">
  		<div class="row">
  			<div class="span8 offset1">
    			<h3>
    				Facilities <span style="display:none;" class="replace-counts" data-count-slug="facilities">(<{facCount}>)</span>
    			</h3>
  			 <{#overviewSectors}>
  			 <p>
  			    <a href="<{url}>" class="sector-btn btn large" style="display:block">
  			      <span class="sector-icon <{slug}>"> &nbsp;. </span>
  			      <{name}>
  			      (<{counts}>) &raquo;
  			    </a>
  			 </p>
  			 <{/overviewSectors}>
  			</div>
  		</div>
  	</div>
  	<div class="span8">
  		<table class="simple-lines">
  			<tbody>
  				<tr>
  					<td class="header" colspan="2">
  						<{lgaName}>
  					</td>
  				</tr>
  				<{#profileData}>
  				<tr>
  				  <td><{name}></td>
  				  <td class="l-align">
  						<span class="replace-data" data-lga-variable="<{value}>"><{value}></span>
  					</td>
  				</tr>
  				<{/profileData}>
  			</tbody>
  		</table>
  	</div>
  	<div class="span18">
  		<br>
  	</div>
  </div>
  </script>
    <script src="javascripts/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
